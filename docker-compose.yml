version: '3'
services:
  dbservice:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - smartapp

  appservice:
    build: .
    depends_on: 
     - dbservice
    environment:
     - spring.datasource.url=jdbc:mysql://dbservice:3306/smartcontact?createDatabaseIfNotExist=true
     - spring.datasource.username=root
     - spring.datasource.password=root
    ports:
     - 9595:9595 
    networks:
     - smartapp
     
networks:
 smartapp:
