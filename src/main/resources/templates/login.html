<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<section>

    <div class="col-md-4 offset-md-4">
        <div class="my-card mt-10 row justify-content-center align-items-center">
          <div class="my-card mt-10">
          <form class="form" th:action="@{singin}" method="post">
            <div class="container">
              <h1 class="text-center">Login User!!</h1>
            </div>

            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid Username and Password
            </div>

            <div th:if="${param.logout}" class="alert alert-success text-center">
              You have been logout successfully!
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="username" id="username" class="form-control" />
              <label for="username" class="text-info">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control" />
              <label class="text-info" for="password">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

          </form>
        </div>
        </div>
    </div>
</section>
</body>
</html>
